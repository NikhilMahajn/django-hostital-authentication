<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <!-- Blog Title -->
        <h1 class="text-3xl font-bold mb-4">{{blog.title}}</h1>

        <!-- Blog Image -->
		 {%if blog.img%}
        <img src="{{blog.img.url}}" alt="Blog Image" class="w-full rounded-lg mb-4">
		{%endif%}

        <!-- Blog Summary -->
        <p class="text-lg text-gray-700 italic mb-6">
            {{blog.summary}}
        </p>

        <!-- Blog Content -->
        <div class="text-gray-800 leading-relaxed">
            <p class="mb-4">
                {{blog.text}}
            </p>
        </div>

        <!-- Back Button -->
        <a href="/blogs/" class="inline-block mt-6 px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg">
            Back to Blogs
        </a>
    </div>

</body>
</html>
