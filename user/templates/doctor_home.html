<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="https://cdn.tailwindcss.com">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-3" href="#">Doctor Dashboard</a>
        <a class="navbar-brand mx-3" href="/logout/">Logout</a>
    </nav>

    <div class="container mt-4">
        <h2>Welcome, Dr. {{ user.first_name }}</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Compose a Blog</h5>
                        <p class="card-text">You can compose blogs from here.</p>
                        <a href="/blog/{{user.id}}/" class="btn btn-light">Start Writing</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">View Your work</h5>
                        <p class="card-text">These are blogs created by you</p>
                        <a href="selfblogs/" class="btn btn-light">View Blogs</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Medical Records</h5>
                        <p class="card-text">Manage patient medical history.</p>
                        <a href="#" class="btn btn-light">View Records</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

</body>
</html>
