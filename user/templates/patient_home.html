<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-3" href="#">Patient Dashboard</a>
        <a class="navbar-brand mx-3" href="/logout/">Logout</a>

    </nav>

    <div class="container mt-4">
        <h2>Welcome, {{ user.first_name }}</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Book Appointment</h5>
                        <p class="card-text">Schedule an appointment with a doctor.</p>
                        <a href="#" class="btn btn-light">Book Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">My Medical Records</h5>
                        <p class="card-text">View your health reports and prescriptions.</p>
                        <a href="#" class="btn btn-light">View Records</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Consult Doctor</h5>
                        <p class="card-text">Chat with your assigned doctor.</p>
                        <a href="#" class="btn btn-light">Start Chat</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
